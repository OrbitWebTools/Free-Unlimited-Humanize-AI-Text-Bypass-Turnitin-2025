<html lang="en">
<head>

    <style>
        /* --- PREMIUM WHITE THEME (Positive Vibes) --- */
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --primary: #4f46e5;       /* Trustworthy Indigo */
            --primary-soft: #eef2ff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Nav */
        nav {
            width: 100%; padding: 1.2rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            text-align: center; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--text-main); }
        .logo span { color: var(--primary); }

        /* AD SPACE */
        .ad-container {
            width: 100%; display: flex; justify-content: center; margin: 20px 0;
            background: var(--surface); padding: 10px;
        }

        /* MAIN LAYOUT */
        .main-wrapper {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 3rem;
            width: 100%; max-width: 1200px; padding: 2rem 1rem;
        }

        /* LEFT: CONTROLS */
        .tools-panel {
            flex: 1; min-width: 320px;
            background: white; border: 1px solid var(--border);
            border-radius: 24px; padding: 2rem;
            box-shadow: var(--shadow);
        }

        h2 { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem; }

        .input-group { margin-bottom: 1.5rem; }
        input[type="text"], input[type="date"] {
            width: 100%; padding: 1rem;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 12px; font-size: 1rem; color: var(--text-main);
            transition: 0.2s; outline: none;
        }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px var(--primary-soft); }

        /* DRAGGABLE TOOLS BUTTONS */
        .creative-tools {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: var(--primary-soft); padding: 1.5rem; border-radius: 16px;
            border: 1px dashed var(--primary);
        }
        .tool-btn {
            background: white; border: 1px solid var(--primary); color: var(--primary);
            padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .tool-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }

        /* RIGHT: CANVAS PREVIEW */
        .preview-panel {
            flex: 1; min-width: 340px;
            display: flex; flex-direction: column; align-items: center;
        }

        canvas {
            background: white;
            box-shadow: 0 20px 60px -15px rgba(0,0,0,0.15);
            max-width: 100%;
            cursor: grab;
            border-radius: 4px;
            touch-action: none; /* Crucial for mobile dragging */
        }
        canvas:active { cursor: grabbing; }

        .btn-download {
            width: 100%; max-width: 400px; margin-top: 2rem;
            background: var(--primary); color: white; border: none;
            padding: 1.2rem; border-radius: 50px;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
            transition: 0.2s;
        }
        .btn-download:hover { transform: scale(1.02); }

        /* RADIO BUTTONS STYLE */
        .radio-group { display: flex; flex-direction: column; gap: 10px; }
        .radio-item {
            display: flex; align-items: center; padding: 10px;
            border: 1px solid var(--border); border-radius: 10px; cursor: pointer;
            transition: 0.2s;
        }
        .radio-item:hover { border-color: var(--primary); background: var(--primary-soft); }
        .radio-item input { margin-right: 10px; accent-color: var(--primary); width: 18px; height: 18px; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Meme<span>Pro</span></div>
    </nav>

    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : 'da1a352c776635fa7984cd1fb95c4041',

            };

    <div class="main-wrapper">
        
        <div class="tools-panel">
            <h2>1. Form Details</h2>
            <div class="input-group">
                <input type="text" id="targetName" placeholder="Apologizing To (e.g. Kohli)" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="signerName" placeholder="Signed By (Your Name)" maxlength="20">
            </div>
            <div class="input-group">
                <input type="date" id="datePicker">
            </div>

            <h2>2. Reason</h2>
            <div class="input-group radio-group">
                <label class="radio-item"><input type="radio" name="reason" value="I wasn't familiar with your game" checked> I wasn't familiar with your game</label>
                <label class="radio-item"><input type="radio" name="reason" value="I listened to the haters"> I listened to the haters</label>
                <label class="radio-item"><input type="radio" name="reason" value="I thought you were finished"> I thought you were finished</label>
            </div>

            <h2>3. Add Custom Items (Drag & Drop)</h2>
            <div class="creative-tools">
                <button class="tool-btn" onclick="addText()">
                    <span>T</span> Add Text
                </button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">
                    <span>üì∑</span> Add Photo

            <canvas id="memeCanvas" width="500" height="650"></canvas>
            
            <button class="btn-download" id="downloadBtn">Download Image ‚¨áÔ∏è</button>

    </div>

    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : 'eea17f69018ec26e6e52c77738858670',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/eea17f69018ec26e6e52c77738858670/invoke.js"></script>
    </div>

    <script type='text/javascript' src='//pl28120871.effectivegatecpm.com/b8/2a/fe/b82afee8cc534f12fba12741bfb629a1.js'></script>

    <script>
        // üí∞ DIRECT LINK LOGIC
        const DIRECT_LINK = "https://www.effectivegatecpm.com/wtv8888v?key=d837f9dc7c48bf7b0d830d9f0d04a531";

        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        
        // State
        let customObjects = [];
        let isDragging = false;
        let selectedObj = null;
        let startX, startY;

        // Inputs
        const targetInput = document.getElementById('targetName');
        const signerInput = document.getElementById('signerName');
        const dateInput = document.getElementById('datePicker');
        const reasons = document.getElementsByName('reason');
        
        // Set Date
        dateInput.valueAsDate = new Date();

        // --- DRAW FUNCTION ---
        function render() {
            // 1. Clear
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Form Border (Official Look)
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 3;
            ctx.strokeRect(20, 20, 460, 610);
            ctx.lineWidth = 1;
            ctx.strokeRect(25, 25, 450, 600);

            // 3. Header
            ctx.fillStyle = "#000000";
            ctx.textAlign = "center";
            ctx.font = "bold 28px 'Courier Prime', monospace";
            ctx.fillText("OFFICIAL APOLOGY FORM", 250, 80);
            ctx.beginPath(); ctx.moveTo(50, 95); ctx.lineTo(450, 95); ctx.lineWidth=2; ctx.stroke();

            // 4. Content
            ctx.textAlign = "left";
            ctx.font = "bold 18px 'Courier Prime', monospace";
            ctx.fillText("TO: " + (targetInput.value.toUpperCase() || "_______"), 50, 140);
            
            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("I owe you an apology because:", 50, 180);

            // 5. Reasons
            let y = 220;
            reasons.forEach(r => {
                ctx.lineWidth = 1;
                ctx.strokeRect(50, y-15, 20, 20);
                if(r.checked) {
                    ctx.font = "bold 20px Arial";
                    ctx.fillText("‚úì", 52, y+2);
                }
                ctx.font = "14px 'Courier Prime', monospace";
                ctx.fillText(r.value, 80, y);
                y += 45;
            });

            // 6. Signature
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(50, 560); ctx.lineTo(250, 560); ctx.stroke();
            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("SIGNED: " + (signerInput.value || ""), 50, 585);
            ctx.fillText("DATE: " + dateInput.value, 300, 585);

            // 7. CUSTOM OBJECTS (On Top)
            customObjects.forEach(obj => {
                if(obj.type === 'text') {
                    ctx.font = "bold 24px 'Courier Prime', monospace";
                    ctx.fillStyle = "#dc2626"; // Stamp Red color
                    ctx.fillText(obj.text, obj.x, obj.y);
                    
                    // Highlight if selected
                    if(obj === selectedObj) {
                        ctx.strokeStyle = "blue"; ctx.lineWidth = 1;
                        ctx.strokeRect(obj.x - 5, obj.y - 25, ctx.measureText(obj.text).width + 10, 35);
                    }
                } 
                else if(obj.type === 'img') {
                    ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
                     // Highlight if selected
                    if(obj === selectedObj) {
                        ctx.strokeStyle = "blue"; ctx.lineWidth = 2;
                        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                    }
                }
            });
        }

        // --- MOUSE/TOUCH HANDLERS ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Scale logic for mobile responsiveness
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function isHit(pos, obj) {
            if(obj.type === 'text') {
                const w = ctx.measureText(obj.text).width;
                return pos.x >= obj.x && pos.x <= obj.x + w && pos.y >= obj.y - 24 && pos.y <= obj.y;
            } else {
                return pos.x >= obj.x && pos.x <= obj.x + obj.w && pos.y >= obj.y && pos.y <= obj.y + obj.h;
            }
        }

        // START DRAG
        function start(e) {
            if(e.touches) e.preventDefault(); // Prevent scroll
            const pos = getPos(e);
            
            // Reverse loop to grab top-most item
            for(let i=customObjects.length-1; i>=0; i--) {
                if(isHit(pos, customObjects[i])) {
                    selectedObj = customObjects[i];
                    isDragging = true;
                    startX = pos.x;
                    startY = pos.y;
                    render();
                    return;
                }
            }
            // Clicked empty space
            selectedObj = null;
            render();
        }

        // MOVE DRAG
        function move(e) {
            if(!isDragging || !selectedObj) return;
            if(e.touches) e.preventDefault();
            
            const pos = getPos(e);
            const dx = pos.x - startX;
            const dy = pos.y - startY;
            
            selectedObj.x += dx;
            selectedObj.y += dy;
            
            startX = pos.x;
            startY = pos.y;
            render();
        }

        // END DRAG
        function end() {
            isDragging = false;
        }

        // DOUBLE CLICK TO DELETE
        function dblClick(e) {
            const pos = getPos(e); // Note: dblclick doesn't work well on mobile touch, relying on long press logic is complex, sticking to mouse dblclick for PC.
             for(let i=customObjects.length-1; i>=0; i--) {
                if(isHit(pos, customObjects[i])) {
                    customObjects.splice(i, 1); // Remove
                    render();
                    return;
                }
            }
        }

        // Listeners
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('touchstart', start, {passive: false});

        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('touchmove', move, {passive: false});

        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('touchend', end);
        
        canvas.addEventListener('dblclick', dblClick);

        // --- ADD CUSTOM ITEMS ---
        window.addText = () => {
            const t = prompt("Enter Text:");
            if(t) {
                customObjects.push({ type: 'text', text: t, x: 250, y: 300 });
                render();
            }
        };

        document.getElementById('imgInput').addEventListener('change', function(e) {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.onload = function() {
                        // Auto resize huge images
                        const aspectRatio = img.width / img.height;
                        let newW = 150;
                        let newH = newW / aspectRatio;
                        
                        customObjects.push({ type: 'img', img: img, x: 200, y: 250, w: newW, h: newH });
                        render();
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // INPUT LISTENERS
        [targetInput, signerInput, dateInput].forEach(el => el.addEventListener('input', render));
        reasons.forEach(el => el.addEventListener('change', render));

        // Initial Render
        document.fonts.ready.then(render);
        setTimeout(render, 500);

        // --- DOWNLOAD & AD ---
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if(DIRECT_LINK) window.open(DIRECT_LINK, '_blank');
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = "Apology_Meme.png";
                link.href = canvas.toDataURL();
                link.click();
            }, 800);
        });

    </script>
</body>
